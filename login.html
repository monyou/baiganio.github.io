<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | BaiGanio GitHub.IO</title>
    <link rel="stylesheet" href="css/login-register.css">

    <style>

    </style>

</head>
<body>
<!-- START LOGIN CONTENT -->
<section id="viewLogin">
    <br>
   <div style='text-align: center; font-family: "Curlz MT" !important;'>
       <h1 class="" style="color: #c0a16b; font-size: 1.8em"><b>Login</b></h1>
       <h3>
          * Please notice that if you don't have account you will be not able to use this functionality.
       </h3>
   </div>
    <hr />

    <br>
    <!-- START FORM -->
    <div class="login-form-1">
        <!-- START: register-form -->
        <div id="login-form" class="text-left">
            <div class="main-login-form">
                <form  id="loginForm">
                    <div class="login-group">
                        <!--Username-->
                        <div class="form-group">
                            <input type="text" id="loginUsername" placeholder="Username" required="true">
                        </div>
                        <!--Password-->
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="Password" required="true">
                        </div>
                        <!--Button GO-->
                        <div class="form-group">
                            <input type="submit" class="login-button" value="GO" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END: register-form -->
    </div>
    <!-- END FORM -->

</section>
<!-- END LOGIN CONTENT -->
</body>
</html>
