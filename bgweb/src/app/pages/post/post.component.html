<h3 style="font-family:'Garamond'; font-size:2.6em;">This data is fetched from <b>https://bgapi.azurewebsites.net/api/post/GetInitialPosts</b></h3>
<br>

<div class="card-group row">
<div class="card col-md-4" *ngFor="let post of posts" style="border:2px dotted blue; margin: 10px;">
    <img class="card-img-top" src="{{post.imgUrl}}" style="width:80%" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text"><small class="text-muted">Author: {{post.author}}</small></p>
      <p class="card-text"><small class="text-muted">Created on: {{post.dateCreated}}</small></p>
      <p class="card-text"><small class="text-muted">Last updated: {{post.dateChanged}}</small></p>
    </div>
  </div>
</div>
