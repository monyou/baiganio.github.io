  <!-- START FORM -->
  <div class="register-form-1" *ngIf="!completedRegistration; else someInfo">
    <!-- START: register-form -->
    <div id="register-form" class="text-left">
      <div class="main-login-form">
        <form [formGroup]="reactiveForm" (ngSubmit)="sendRegisterRequest(reactiveForm.value)">
            <div class="form-container">

                <!--Username-->
                <div class="alert" *ngIf="!reactiveForm.controls['username'].valid && reactiveForm.controls['username'].touched">
                    {{usernameAlert}}
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Username" formControlName="username">
                </div>

                <!--Email-->
                <div class="alert" *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched">
                    {{usernameAlert}}
                </div>
                <div class="form-group">
                  <input type="text" placeholder="email" formControlName="email">
                </div>

                <!--Password-->
                <div class="alert" *ngIf="!reactiveForm.controls['password'].valid && reactiveForm.controls['password'].touched">
                    The password must be at least <span class='number-font'>6</span> characters long.
                </div>
                <div class="form-group">
                  <input type="password"  placeholder="Password" formControlName="password">
                </div>

                <!--Password-->
                <!-- <div class="alert" *ngIf="!reactiveForm.controls['password'].valid && reactiveForm.controls['password'].touched">
                    The password must be at least <span class='number-font'>6</span> characters long.
                </div>
                <div class="form-group">
                  <input type="password"  placeholder="confirm password" formControlName="confirm-password">
                </div> -->
    
                <!-- <label for="validCheckbox"> Min of 3 chars</label>
                <input type="checkbox" name="validCheckbox" formControllName="validCheckbox" value="1">On -->
    
                <!--Button GO-->
                <div class="form-group">
                  <input type="submit" class="register-button" value="GO" [disabled]="!reactiveForm.valid"/>
                </div>
                
              </div>
        </form>
      </div>
    </div>
    <!-- END: register-form -->
  </div>
  <!-- END FORM -->

<!-- START someInfo FORM -->
<ng-template #someInfo>
  <div class="container">
    <div class="row">
      <h1>Браус уе, бачЪ. Ти се регистрира уе!</h1>
    </div>
  </div>
</ng-template>
<!-- END someInfo FORM -->
