<div class="row">
  <div class="col-md-12 mb-4 animated fadeInRightBig">
    <h2>
      Register
    </h2>
    <h3>
      Create a new account
    </h3>
    <!-- START REGISTRATION CONTENT -->
    <section id="viewRegister">
      <div>
        <hr>
        <br>
          <!-- START FORM -->
          <div class="register-form-1">
            <!-- START: register-form -->
            <div id="register-form" class="text-left">
              <div class="main-login-form">
                <form [formGroup]="reactiveForm" (ngSubmit)="sendRegisterRequest(reactiveForm.value)">
                    <div class="form-container">
                        <!--Email-->
                        <div class="alert" *ngIf="registrationFail">
                            {{takenEmailAlert}}
                        </div>
                        <div class="alert" *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched">
                            {{emailAlert}}
                        </div>                    
                        <div class="form-group">
                          <input type="email" placeholder="Email" formControlName="email">
                        </div>
        
                        <!--Password-->
                        <div class="alert" *ngIf="!reactiveForm.controls['password'].valid && reactiveForm.controls['password'].touched">
                            {{passwordAlert}}
                        </div>
                        <div class="form-group">
                          <input type="password"  placeholder="Password" formControlName="password">
                        </div>
                        <!--Button GO-->
                        <div class="form-group">
                          <input type="submit" class="register-button" value="GO" [disabled]="!reactiveForm.valid"/>
                        </div>
                        <i class="fa fa-gea"></i>
                        <div class="custom-control custom-checkbox">
                            <input 
                              type="checkbox" 
                              class="custom-control-input" 
                              id="acceptedTerms" 
                              [disabled]="!reactiveForm.valid"
                              (change)='onAcceptedTermsChecked(acceptedTerms)'>
                            <label class="custom-control-label" for="acceptedTerms">Terms & Conditions</label>
                          </div>
                      </div>
                </form>
              </div>
            </div>
            <!-- END: register-form -->
          </div>
          <!-- END FORM -->
        <br>
        <br>
        <br>
      </div>
    </section>
  </div>
</div>
<!-- END REGISTRATION CONTENT -->
<div class="row animated fadeInDown">
  <div class="col-md-12 mb-4 text-center">
    <button class="btn btn-outline-info waves-effect" routerLink="/login">Already have an account? Click me!</button>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
