<!DOCTYPE html>
<html lang="en"  ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Modules and Controllers</title>

    <script src="../../js/angular.min.js"></script>
    <script src="js/custom-scipts.js"></script>

</head>
<body>
<!-- Modules are Angular equivalents of the Main() methods in .NET Console app for example -->
<!-- Modules can depend on other modules -->

    <h1 ng-controller="myController">
        {{ message }}
    </h1>
</body>
</html>
