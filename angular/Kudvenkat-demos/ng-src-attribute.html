<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NG-SRC ATTRIBUTE</title>
    <script src="../../js/angular.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/bootstrap.min.js"></script>


</head>
<body>


<div class="row" ng-app="imgObj">

    <div class="col-md-3 col-xs-6">

        <div ng-controller="imgController">

            <div  class="thumbnail">
                <img ng-src="{{country.imgSrc}}"  alt="">
            </div>
        </div>

    </div>

    <div class="col-md-3 col-xs-6">

        <div ng-controller="imgController">

            <div  class="thumbnail">
                <img ng-src="{{country.imgSrc}}"  alt="">
            </div>
        </div>

    </div>

</div>

</body>

<script>

    let imgDemo = angular
        .module('imgObj', [])
        .controller('imgController', function ($scope) {
            let country = {
                season: "Autumn",
                city:"New Yourk",
                imgSrc:"../../images/1.jpg"
            };

            $scope.country = country;
        });
</script>


</html>
