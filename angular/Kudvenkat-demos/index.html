<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>First Demo</title>
    <script src="../../js/angular.min.js"></script>


</head>

<!-- /*
    ng-app is one of the many directives in AngularJS
    and manages only the sections with this attribute
     */ -->
<body>

    <div>
        10+20 = {{10+20}}
    </div>
    <div>
        140+20 = {{140+20}}
    </div>
<div>
    /* Returns the element on the index 2 */
    {{['Bunny', 'Taz', 'Daffy'][2]}}
</div>


</body>
</html>
