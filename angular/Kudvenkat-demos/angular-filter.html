<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Filters</title>
    <script src="../../js/angular.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body ng-app="myModule">
<div ng-controller="myController" style="width: 86%; margin:0 auto;">
    Rows to display :
    <input type="number" step="1" min="0" max="5" ng-model="rowLimit">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Date of birth</th>
            <th>Gender</th>
            <th>Salary (number)</th>
            <th>Salary (currency)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees | limitTo:rowLimit">
            <td>{{employee.name | uppercase}}</td>
            <td>{{employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
            <td>{{employee.gender | lowercase}}</td>
            <td>{{employee.salary | number:2}}</td>
            <td>{{employee.salary | currency}}</td>
        </tr>
        </tbody>
    </table>
</div>



<script>

    let app = angular
        .module('myModule', [])
        .controller('myController', function ($scope) {
            let employees = [
                {name:"Bugs Bunny", dateOfBirth:new Date("November 23, 1902"), gender:"Rabbit", salary: 55000.788},
                {name:"Daffy Duck", dateOfBirth:new Date("November 23, 1901"), gender:"Duck", salary: 60000.00},
                {name:"Tazmanian Devil", dateOfBirth:new Date("November 23, 1900"), gender:"Male", salary: 55000.788},
                {name:"Любен Киков", dateOfBirth:new Date("June 19, 1984"), gender:"Male", salary: 60000.788},
                {name:"Буги Барабата", dateOfBirth:new Date("April 13, 1980"), gender:"Male", salary: 12000.788}
            ];

            $scope.employees = employees;
            $scope.rowLimit = 3;
        });
</script>


</body>
</html>
