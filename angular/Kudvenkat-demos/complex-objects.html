<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Objects</title>
    <script src="../../js/angular.min.js"></script>
    <script src="js/custom-scipts.js"></script>


</head>
<body>

    <div class="row">

        <div class="col-md-4" ng-app="complexObj">

            <div ng-controller="objController">
                <p>First Name: {{employee.firstName}}</p>
                <p>Last Name: {{employee.lastName}}</p>
                <p>Gender: {{employee.gender}}</p>
            </div>

        </div>



        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>

</body>
</html>
