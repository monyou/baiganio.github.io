<!-- START REGISTRATION CONTENT -->
<section id="viewRegister">
  <div *ngIf="!completedRegistration; else someInfo">
    <h1 class="theMonkiesAteMySoul" style="color: #c0a16b">
        <b>Register</b>
      </h1>
      <h4 class="theMonkiesAteMySoul" style="color: #c0a16b">
        <b>Create a new account</b>
      </h4>
      <hr />
      <br>
      <br>
      <!-- START FORM -->
      <div class="register-form-1">
        <!-- START: register-form -->
        <div id="register-form" class="text-left">
          <div class="main-login-form">
            <form [formGroup]="reactiveForm" (ngSubmit)="sendRegisterRequest(reactiveForm.value)">
                <div class="form-container">
                    <!--Email-->
                    <div class="alert" *ngIf="registrationFail">
                        {{takenEmailAlert}}
                    </div>
                    <div class="alert" *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched">
                        {{emailAlert}}
                    </div>                    
                    <div class="form-group">
                      <input type="text" placeholder="email" formControlName="email">
                    </div>
    
                    <!--Password-->
                    <div class="alert" *ngIf="!reactiveForm.controls['password'].valid && reactiveForm.controls['password'].touched">
                        {{passwordAlert}}
                    </div>
                    <div class="form-group">
                      <input type="password"  placeholder="password" formControlName="password">
                    </div>
                    <!--Button GO-->
                    <div class="form-group">
                      <input type="submit" class="register-button" value="GO" [disabled]="!reactiveForm.valid"/>
                    </div>
                    
                  </div>
            </form>
          </div>
        </div>
        <!-- END: register-form -->
      </div>
      <!-- END FORM -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>

    <!-- END REGISTRATION CONTENT -->
    <hr>
    <h3>Already have an account? Click
      <a routerLink="/login">here!</a>
    </h3>
  </div> 
  
  <!-- START someInfo FORM -->
  <ng-template #someInfo>
    <div style="text-align: center;">
      <h1 class="" style="color: #c0a16b; padding:60px;">
          <b>We are happy to see you on board.</b> 
          <img class="myImg" src="../assets/images/bd2.gif"  alt="Picture from my collection." />
      </h1>
      <h3 class="" style="color: #c0a16b">
          Please check your email for confirmation link!
      </h3>
    </div>
  </ng-template>
  <!-- END someInfo FORM -->

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</section>
