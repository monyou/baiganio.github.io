<div class="container">
    <div class="panel center-block text-center medium-top-margin">
      <h2 i18n *ngIf="!successMessage && !errorMessage">Please wait...</h2>
      <h2 *ngIf="successMessage">{{successMessage}}</h2>
      <h2 *ngIf="errorMessage">{{errorMessage}}</h2>
      <div  *ngIf="successMessage && enableLogin" i18n> 
        <br>    
        <b>Thank you for confirming your email.</b>
        <br>
        <br>
        <button type="button" class="btn btn-primary fourhundred remove-bot-margin" (click)="goToLogin()">
          Go to Login
        </button>
        <br>
        <br>
      </div>
      
    </div>
  </div>
  
  <div class="hidden" id="4hundred_order_id">{{userId}}</div>
